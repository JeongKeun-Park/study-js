<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이벤트 리스너 속성</title>
        <style>
            /* .img_event {
                display: flex;
            } */
        </style>
    </head>
    <body>
        <h2>마우스를 올려보세요</h2>
        <hr />
        <!-- 마우스를 떼엇을떄, 다시 icon1.png로 변경 -->
        <!-- 마우스를 떼는 event listener는 onmouseleave이다. -->
        <!-- on이 들어가는 것은 다 lietener tag이다. -->
        <div class="img_event">
            <div>
                <img
                    src="images/icon1.png"
                    width="250px"
                    onmouseenter="this.src='images/icon2.png'"
                    onmouseleave="this.src='images/icon1.png'"
                />
            </div>
            <div>
                <img
                    src="images/icon3.png"
                    width="250px"
                    onmouseenter="this.src='images/icon4.png'"
                    onmouseleave="this.src='images/icon3.png'"
                />
            </div>
        </div>
    </body>
</html>
